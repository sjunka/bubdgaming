<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BUBD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color1: 0x04FA0F,
        color2: 0x04FA0F,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 3.00,
        quantity: 3.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/banner.jpeg"  width="80"/>
        <h1>@BUBD</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.twitch.tv/bubd/" >
            <img src="./images/twitch.png" alt="Twitch" width="80" />
            Twitch 
          </a>
        </li>
        <li>
          <a href="https://www.tiktok.com/@bubdttv?lang=en">
            <img src="./images/TikTok_logo.svg" alt="TikTok_logo" width="100" />
            TikTok
          </a>
        </li>
        <li>
          <a href="https://discord.gg/JtznGM2jGe">
            <img src="./images/Discord-logo.svg" alt="discord" width="120" />
            Discord
          </a>
        </li>
        <li>
          <a href="https://streamlabs.com/bubd/tip">
            <img src="./images/Streamlabs_logo.svg" alt="streamlabs" width="150" />
            Donations
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
